<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/mediaqueries.css" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
</head>
<body>
    <div class="calculator">
        <span class="message">Designed with üñ§</span>
    <div class="container">
        <span class="title">Calculator</span>
        <div class="input">
        <input id="result" type="text" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">%</button>
            <button class="back">‚Üê</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">00</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
